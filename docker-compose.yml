version: '3'
services:
  db:
    image: mysql:8
    container_name: my-mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: RootPassword
      MYSQL_DATABASE: loginapp_db
      MYSQL_USER: login_user
      MYSQL_PASSWORD: Login_app@123
    ports:
      - "3306:3306"
    networks:
      - my-network

  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=loginapp_project.settings
      - MYSQL_HOST=db
    depends_on:
      - db
    networks:
      - my-network

networks:
  my-network:

